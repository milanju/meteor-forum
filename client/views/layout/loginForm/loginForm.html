<template name="loginForm">
  <div class="container">
      <form id="login-form" class="white-text">
        <div class="row">
          <div class="input-field col s5">
            <input type="text" name="username" id="login-username">
            <label for="login-username" class="white-text">username</label>
          </div>
          <div class="input-field col s5 white-text">
            <input type="password" name="password" id="login-password">
            <label for="login-password" class="white-text">password</label>
          </div>
          <div class="input-field col s2">
            <button type="submit" class="waves-effect waves-light btn">submit</button>
          </div>
        </div>
      </form>
  </div>
</template>
