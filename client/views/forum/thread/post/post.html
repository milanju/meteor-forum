<template name="post">
  <tr>
    <td class="wrapper-td">
      <tr>
        <td class="post-user-td grey lighten-3">
          <div class="post-user-profile">
            {{user.username}}
          </div>
        </td>
        <td class="post-content-td grey lighten-4">
          <div class="post-content">
            {{this.content}}
          </div>
        </td>
      </tr>
    </td>
  </tr>
  <tr>
    <td class="post-action-td grey lighten-2">
      {{#if isAuthor}}
        <button class="edit-post waves-effect waves-light btn">Edit Post</button>
      {{/if}}
    </td>
  </tr>
</template>
