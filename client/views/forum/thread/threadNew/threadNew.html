<template name="threadNew">
  {{#with forum}}
    <form id="new-thread-form">
      <input type="text" name="title" placeholder="thread title">
      <textarea type="text" name="content" placeholder="thread content" class="materialize-textarea"></textarea>
      <button type="submit" class="waves-effect waves-light btn">Submit</button>
    </form>
  {{/with}}
</template>
